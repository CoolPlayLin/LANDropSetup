name: Setup Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: cmd.exe /c .\src\build.bat
        shell: cmd
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          path: .\src\dist
